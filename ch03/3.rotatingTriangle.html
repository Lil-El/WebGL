<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="../cuon-matrix.js"></script>
    <script>
      let canvas = document.getElementById("canvas");
      let gl = canvas.getContext("webgl");

      let VSHADER_SOURCE = `
      attribute vec4 a_Position;
      uniform mat4 u_ModelMatrix;
      void main(){
        gl_Position = u_ModelMatrix * a_Position;
      }
    `;
      let FSHADER_SOURCE = `
      void main(){
        gl_FragColor = vec4(1.0,0.0,0.0,1.0);
      }
    `;

      var g_last = Date.now();
      var ANGLE_STEP = 45.0;
      main();
      function main() {
        // init vertex
        //#region
        let num = 3;
        let vShader = gl.createShader(gl.VERTEX_SHADER);
        let fShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(vShader, VSHADER_SOURCE);
        gl.shaderSource(fShader, FSHADER_SOURCE);
        gl.compileShader(vShader);
        gl.compileShader(fShader);
        let vCompilation = gl.getShaderParameter(vShader, gl.VERTEX_STATUS);
        let fCompilation = gl.getShaderParameter(fShader, gl.FRAGMENT_STATUS);
        let program = gl.createProgram();
        gl.attachShader(program, vShader);
        gl.attachShader(program, fShader);
        gl.linkProgram(program);
        let linked = gl.getProgramParameter(program, gl.LINK_STATUS);
        gl.program = program;
        gl.useProgram(program);
        let vertices = new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5]);

        let vertexBuffer = gl.createBuffer(); //创建缓冲区对象
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer); //将缓冲区对象绑定到目标
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW); //像缓冲区写入数据
        let a_Position = gl.getAttribLocation(gl.program, "a_Position");
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0); //将缓冲区对象分配给变量
        gl.enableVertexAttribArray(a_Position); //连接a_Position与分配给它的缓冲区对象  disableVertexAttribArray

        gl.clearColor(0, 0, 0, 1);
        let currentAngle = 0.0;
        let ModelMatrix = new Matrix4();
        let u_ModelMatrix = gl.getUniformLocation(gl.program, "u_ModelMatrix");
        //#endregion
        let tick = function () {
          currentAngle = animate(currentAngle);
          draw(gl, num, currentAngle, ModelMatrix, u_ModelMatrix);
          requestAnimationFrame(tick);
        };
        tick();
      }
      function draw(gl, num, currentAngle, ModelMatrix, u_ModelMatrix) {
        ModelMatrix.setRotate(currentAngle, 0, 0, 1);
        ModelMatrix.translate(0.5, 0, 0);
        gl.uniformMatrix4fv(u_ModelMatrix, false, ModelMatrix.elements);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES, 0, num);
      }

      function animate(angle) {
        let now = Date.now();
        let elapsed = now - g_last;
        g_last = now;
        let newAngle = angle + (ANGLE_STEP * elapsed) / 1000.0;
        return (newAngle %= 360);
      }
    </script>
  </body>
</html>
