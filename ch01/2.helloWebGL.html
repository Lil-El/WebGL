<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas width="100" height="100" id="example">11</canvas>
    <script>
      //WebGL的缓存：颜色缓存COLOR_BUFFER_BIT、深度缓存DEPTH_BUFFER_BIT、模板缓存STENCIL_BUFFER_BIT(使用少)
      window.onload = () => {
        let canvas = document.getElementById("example");

        let gl = canvas.getContext("webgl");

        gl.clearColor(1, 0, 1, 1); //指定背景颜色
        gl.clearDepth(1);
        gl.clearStencil(0);
        gl.clear(gl.COLOR_BUFFER_BIT); //清除绘制区（即清空颜色缓存区，使用上面的颜色填充绘制区）
      };
    </script>
  </body>
</html>
