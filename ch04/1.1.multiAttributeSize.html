<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let gl = canvas.getContext("webgl");
      let VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute float a_PointSize;
        void main(){
          gl_Position = a_Position;
          gl_PointSize = a_PointSize;
        }
      `;
      let FSHADER_SOURCE = `
        void main(){
          gl_FragColor = vec4(1.0,0.0,0.0,1.0);
        }
      `;

      let vShader = gl.createShader(gl.VERTEX_SHADER);
      let fShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(vShader, VSHADER_SOURCE);
      gl.shaderSource(fShader, FSHADER_SOURCE);
      gl.compileShader(vShader);
      gl.compileShader(fShader);
      // let vCompilation = gl.getShaderParameter(vShader, gl.VERTEX_STATUS);
      let program = gl.createProgram();
      gl.attachShader(program, vShader);
      gl.attachShader(program, fShader);
      gl.linkProgram(program);
      let linked = gl.getProgramParameter(program, gl.LINK_STATUS);
      gl.program = program;
      gl.useProgram(program);

      let n = 3;
      //change
      let verticesSizes = new Float32Array([
        0.0,
        0.5,
        10.0,
        -0.5,
        -0.5,
        20.0,
        0.5,
        -0.5,
        30.0,
      ]);
      let vertexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW);
      let FSIZE = verticesSizes.BYTES_PER_ELEMENT; //+
      let a_Position = gl.getAttribLocation(gl.program, "a_Position");
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 3, 0); //change
      gl.enableVertexAttribArray(a_Position);
      //
      // let sizes = new Float32Array([10.0, 20.0, 30.0]);
      // let sizeBuffer = gl.createBuffer();
      // gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
      // gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.STATIC_DRAW);
      let a_PointSize = gl.getAttribLocation(gl.program, "a_PointSize");
      gl.vertexAttribPointer(
        a_PointSize,
        1,
        gl.FLOAT,
        false,
        FSIZE * 3,
        FSIZE * 2
      );
      gl.enableVertexAttribArray(a_PointSize);

      //
      gl.clearColor(0, 0, 0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, n);
    </script>
  </body>
</html>
